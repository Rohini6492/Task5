<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="weather-container" id="app">
    <button class="back-btn" onclick="resetApp()">⬅ Back</button>
    <h1>🌤️ City Weather Checker</h1>

    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button onclick="getCityWeather()">Check Weather</button>

    <div class="toggle-theme">
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider round"></span>
      </label>
      <span>Dark Mode</span>
    </div>

    <div id="weatherResult" class="weather-card"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
